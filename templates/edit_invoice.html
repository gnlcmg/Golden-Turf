<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Invoice - Golden Turf</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='invoice.css') }}" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Invoice Details</h1>
        </header>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('edit_invoice', invoice_id=invoice[0]) }}">
            <label for="product">Product:</label>
            <input type="text" id="product" name="product" value="{{ invoice[2] }}" required />

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" step="1" value="{{ invoice[3] }}" required />

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" value="{{ invoice[4] }}" required />

            <label for="gst">GST:</label>
            <input type="number" id="gst" name="gst" min="0" step="0.01" value="{{ invoice[5] }}" required />

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Paid" {% if invoice[8] == 'Paid' %}selected{% endif %}>Paid</option>
                <option value="Unpaid" {% if invoice[8] == 'Unpaid' %}selected{% endif %}>Unpaid</option>
                <option value="Overdue" {% if invoice[8] == 'Overdue' %}selected{% endif %}>Overdue</option>
            </select>

            <button type="submit">Update Invoice</button>
        </form>
    </div>
</body>
</html>
