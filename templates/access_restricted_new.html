<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Access Restricted - Golden Turf</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <style>
        .access-restricted-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            margin-left: 220px;
            padding: 20px;
        }
        .access-restricted-message {
            text-align: center;
            background-color: #f8d7da;
            color: #721c24;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .access-restricted-message h1 {
            color: #721c24;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .access-restricted-message p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .access-restricted-message .note {
            font-size: 1em;
            color: #856404;
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ffeaa7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include '_sidebar.html' %}

    <div class="access-restricted-container">
        <div class="access-restricted-message">
            <h1><i class="fas fa-lock"></i> Access Restricted</h1>
            <p>You do not have permission to view this page.</p>
            <div class="note">
                <strong>Note:</strong> An administrator can grant you access to this page from the Profiles section.
            </div>
        </div>
    </div>
</body>
</html>
