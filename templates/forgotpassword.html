<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Golden Turf</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgotpassword.css') }}" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <header class="logo">
                <span class="golden">GOLDEN</span><span class="turf">TURF</span>
            </header>
        </div>
        <div class="right-panel">
            <h1>Forgot Password</h1>
            <form class="forgotpassword-form" method="POST" action="{{ url_for('forgot_password') }}">
                <div class="input-group">
                    <input type="password" id="new_password" name="new_password" placeholder="Enter New Password" required disabled />
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter Email" required disabled />
                </div>
                <div class="input-group">
                    <div class="g-recaptcha" data-sitekey="6Ld1-MkrAAAAAJ6rrWEWV0vNuRU2G-JPXZUDReML"></div>
                </div>
                <button type="submit" class="btn-send-link" disabled>Update Password</button>
            </form>

            <script src="https://www.google.com/recaptcha/api.js" async defer></script>
            <script>
                grecaptcha.ready(function() {
                    grecaptcha.execute('6Ld1-MkrAAAAAJ6rrWEWV0vNuRU2G-JPXZUDReML', {action: 'submit'}).then(function(token) {
                        document.getElementById('g-recaptcha-response').value = token;
                        document.getElementById('new_password').disabled = false;
                        document.getElementById('email').disabled = false;
                        document.querySelector('.btn-send-link').disabled = false;
                    });
                });
            </script>
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </div>

</body>
</html>
