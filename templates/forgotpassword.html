<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Golden Turf</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgotpassword.css') }}" />

</head>
<body>
    <div class="container">
        <div class="left-panel">
            <header class="logo">
                <span class="golden">GOLDEN</span><span class="turf">TURF</span>
            </header>
        </div>
        <div class="right-panel">
            <h1>Forgot Password</h1>
            <form class="forgotpassword-form" method="POST" action="{{ url_for('forgotpassword') }}">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter Email" required />
                </div>
                <div class="input-group">
                    <input type="password" id="new_password" name="new_password" placeholder="Enter New Password" required />
                </div>
                <button type="submit" class="btn-send-link">Update Password</button>
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p class="message">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </div>

</body>
</html>
