<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Golden Turf</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgotpassword.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Eastman+Grotesque&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <header class="logo">
                <span class="golden">GOLDEN</span><span class="turf">TURF</span>
            </header>
        </div>
        <div class="right-panel">
            <h1>Forgot Password</h1>
            <div class="social-login">
                <!-- Social login options removed -->
            </div>
            <!-- or-separator removed -->
            <form class="forgotpassword-form" action="{{ url_for('forgot_password') }}" method="POST" autocomplete="off" id="forgot-password-form">
                <div class="input-group">
                    <i class="fa fa-lock icon toggle-password" toggle="#current_password"></i>
                    <input type="password" id="current_password" name="current_password" placeholder="Enter Password" required />
                </div>
                <div class="input-group">
                    <i class="fa fa-lock icon toggle-password" toggle="#new_password"></i>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter New Password" required />
                </div>
                <div class="input-group">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" name="email" placeholder="Enter Email" required />
                </div>
                <button type="submit" class="btn-send-link">Update Password</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Login Now</a>
            </div>
        </div>
    </div>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(function(element) {
            element.addEventListener('click', function() {
                const input = document.querySelector(this.getAttribute('toggle'));
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.add('fa-eye-slash');
                    this.classList.remove('fa-eye');
                } else {
                    input.type = 'password';
                    this.classList.add('fa-eye');
                    this.classList.remove('fa-eye-slash');
                }
            });
        });

        // Auto redirect to login page after showing success message
        const messageDiv = document.getElementById('message');
        if (messageDiv && messageDiv.textContent.trim() === 'Password Updated') {
            setTimeout(() => {
                window.location.href = "{{ url_for('login') }}";
            }, 2000); // 2 seconds delay
        }
    </script>
</body>
</html>
