<!DOCTYPE html>
<html>
<head>
    <title>Payments Quote Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='payments.css') }}">
    <style>
        .quote-form {
            background: #fff;
            padding: 32px 40px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            margin-top: 40px;
            width: 400px;
        }
        .quote-form label {
            font-weight: bold;
            margin-top: 18px;
            display: block;
        }
        .quote-form input, .quote-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1.5px solid #2e7d32;
            font-size: 1em;
        }
        .quote-form button {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .quote-form .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .quote-form .result {
            color: #2e7d32;
            font-weight: bold;
            margin-top: 18px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar">
            <div style="width:100%;text-align:center;margin-bottom:20px;">
                <img src="/static/golden_turf_logo.png" alt="Golden Turf Logo" style="width:140px;display:block;margin:0 auto;">
            </div>
            <nav>
                <a href="/dashboard">Dashboard</a>
                <a href="/products-list">Products</a>
                <a href="/payments-quote" style="font-weight:bold;background:transparent;">Quotes <span style="font-weight:normal;">&gt;</span></a>
                <a href="/clients">Client List</a>
                <a href="/payments" style="font-weight:bold;background:transparent;">Payments <span style="font-weight:normal;">&gt;</span></a>
                <a href="#">Reports</a>
                <a href="/calendar">Calendar</a>
            </nav>
        </div>
        <div class="content" style="flex:1;display:flex;justify-content:center;align-items:flex-start;background:linear-gradient(135deg, #2e7d32 60%, #F28F2B 40%);min-height:100vh;">
            <form class="quote-form" method="POST">
                <h2 style="color:#2e7d32;text-align:center;margin-bottom:28px;">Payments Quote Calculator</h2>
                {% if error %}<div class="error">{{ error }}</div>{% endif %}
                <label for="client_name">Name (Client)</label>
                <input type="text" id="client_name" name="client_name" placeholder="Enter client name" required>
                <label for="area_in_sqm">Measurement (sqm)</label>
                <input type="number" id="area_in_sqm" name="area_in_sqm" min="1" step="0.01" placeholder="Enter area in sqm" required>
                <label for="turf_type">Grass Type</label>
                <select id="turf_type" name="turf_type" required>
                    <option value="">Select turf type</option>
                    <option value="Golden Imperial Lush">Golden Imperial Lush</option>
                    <option value="Golden Green Lush">Golden Green Lush</option>
                    <option value="Golden Natural 40mm">Golden Natural 40mm</option>
                    <option value="Golden Golf Turf">Golden Golf Turf</option>
                    <option value="Golden Premium Turf">Golden Premium Turf</option>
                </select>
                <label for="size_option">Size</label>
                <select id="size_option" name="size_option" required>
                    <option value="">Select size</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" step="1" placeholder="Enter quantity" required>
                <button type="submit">Submit</button>
                {% if total_price %}
                <div class="result">Total price is ${{ total_price }}</div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
